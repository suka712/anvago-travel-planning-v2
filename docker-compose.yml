services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: anvago-db
    environment:
      POSTGRES_USER: anvago
      POSTGRES_PASSWORD: anvago_dev
      POSTGRES_DB: anvago
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anvago"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anvago-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://anvago:anvago_dev@db:5432/anvago
      JWT_SECRET: anvago-hackathon-secret-key
      CLIENT_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: anvago-client
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
